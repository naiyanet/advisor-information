
<div class="col-md-10">
    <script src="silviomoreto-bootstrap-select-a8ed49e/dist/js/bootstrap-select.js"></script>
    <link rel="stylesheet" href="silviomoreto-bootstrap-select-a8ed49e/dist/css/bootstrap-select.css">
    <script src="silviomoreto-bootstrap-select-a8ed49e/js/bootstrap-select.js"></script>
    <br>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-th-list"></span>&nbsp;&nbsp;ตารางเรียน</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="update control-label col-sm-2 clear-prefix" ng-show="checkTeacherOrStudentLogin()"><span style="color: red">*</span>รหัสวิชา : </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" style="width:500px;" placeholder="รหัสวิชา..." ng-model="timetable.idSubjects">
                    </div>
                </div>
                <div class="form-group">
                    <label class="update control-label col-sm-2 clear-prefix" ><span style="color: red">*</span>ชื่อวิชา : </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" style="width:500px;" placeholder="ชื่อวิชา..." ng-model="timetable.subjects">
                    </div>
                </div>
                <div class="form-group">
                    <label class="update control-label col-sm-2 clear-prefix" ><span style="color: red">*</span>วันที่เรียน : </label>
                    <div class="col-sm-10">
                        <select class="form-control" style="width:500px;" id="select-workstatus" ng-model="timetable.day" ng-init="timetable.status = 'Monday'">
                            <option value="Monday">จันทร์</option>
                            <option value="Tuesday">อังคาร</option>
                            <option value="Wednesday">พุธ</option>
                            <option value="Thursday">พฤหัสบดี</option>
                            <option value="Friday">ศุกร์</option>
                            <option value="Saturday">เสาร์</option>
                            <option value="Sunday">อาทิตย์</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="update control-label col-sm-2 clear-prefix" ><span style="color: red">*</span>เวลาเริ่ม : </label>
                    <div class="col-sm-10">
                        <select class="selectpicker" data-size="5" ng-model="timetable.startT">
                            <option value=8 data-icon="glyphicon-time">8</option>
                            <option value=8>8</option>
                            <option value=9>9</option>
                            <option value=10>10</option>
                            <option value=11>11</option>
                            <option value=12>12</option>
                            <option value=13>13</option>
                            <option value=14>14</option>
                            <option value=15>15</option>
                            <option value=16>16</option>
                            <option value=17>17</option>
                            <option value=18>18</option>
                            <option value=19>19</option>
                            <option value=20>20</option>
                            <option value=21>21</option>
                        </select>:
                        <select class="selectpicker" ng-model="timetable.startTm">
                            <option value=00>00</option>
                            <option value=30>30</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="update control-label col-sm-2 clear-prefix" ><span style="color: red">*</span>เวลาสิ้นสุด : </label>
                    <div class="col-sm-10">
                        <select class="selectpicker"  data-size="5" ng-change="9" ng-model="timetable.endT" >
                            <option value=8 data-icon="glyphicon-time">8</option>
                            <option value=8>8</option>
                            <option value=9>9</option>
                            <option value=10>10</option>
                            <option value=11>11</option>
                            <option value=12>12</option>
                            <option value=13>13</option>
                            <option value=14>14</option>
                            <option value=15>15</option>
                            <option value=16>16</option>
                            <option value=17>17</option>
                            <option value=18>18</option>
                            <option value=19>19</option>
                            <option value=20>20</option>
                            <option value=21>21</option>
                        </select>:
                        <select class="selectpicker" ng-model="timetable.endTm">
                            <option value=00>00</option>
                            <option value=30>30</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <center>
                        <button class="btn btn-success" ng-click="saveTimetable()">Save</button>
                        <a href="#/appointment"><button class="btn btn-danger">Cancle</button></a>
                    </center>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">รายละเอียดวิชา</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>รหัสวิชา</th>
                        <th>ชื่อวิชา</th>
                        <th>วันที่เรียน</th>
                        <th>เวลาเรียน</th>
                        <th>ลบ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="t_ime in timetableshow.content">
                        <td>{{t_ime.idSubjects}}</td>
                        <td>{{t_ime.subjects}}</td>
                        <td>{{t_ime.day}}</td>
                        <td>{{t_ime.startT + ".00" + " - " + t_ime.endT + ".00"}}</td>
                        <td><button type="button" class="btn btn-danger btn-sm" ng-click="delTimetable(t_ime)">
                                <span class="glyphicon "></span> ลบ
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="complete-dialog-savetablesuccess" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 class="modal-title">บันทึกสำเร็จ</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal">ตกลง</button> 
                </div>
            </div>
        </div>
    </div>

    <div id="complete-dialog-savetable" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 class="modal-title">วันและเวลาซ้ำซ้อน</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal">ตกลง</button> 
                </div>
            </div>
        </div>
    </div>
</div>
