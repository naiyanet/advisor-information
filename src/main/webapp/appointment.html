<br>
<div class="col-md-12">
    <div class="col-md-7">
        <div class="card">
            <div class="card-content">
                <div id='fullcalendar' style="width: 100%; height: 100%;"></div>
            </div>
        </div>
    </div>


    <div class="col-md-5">
        <br>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">รายละเอียดนัดหมาย</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th ng-show="appointmentshowname()">นักศึกษา</th>
                            <th>หัวเรื่อง</th>
                            <th>วันที่</th>
                            <th>Start at</th>
                            <th>End at</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="appo in appointmentshow.content">
                            <td ng-show="appointmentshowname()">{{appo.student.name}}</td>
                            <td>{{appo.topic}}</td>
                            <td>{{appo.date}}</td>
                            <td>{{appo.startTime}}</td>
                            <td>{{appo.endTime}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-2">
            <a href="#/appointmentAdd"><button class="btn btn-success glyphicon glyphicon-calendar" style="width: 200px">&nbsp;เพิ่มการนัดหมาย</button></a>
        </div>
    </div>

</div>
