<div class="col-md-10">
    <br>
    <div id="myTabContent" class="tab-content">
        <div class="list-group">
            <div class="list-group-item">
                <div class="row-content">
                    <form class="form-horizontal">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                               <h3 class="panel-title" ng-controller="appController" >ผู้ใช้งาน : {{account.name}} </h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-2 control-label">อีเมล์</label>
                                    <div class="col-lg-10">
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-lg-2 control-label">รหัสผ่าน</label>
                                    <div class="col-lg-10">
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="text" class="col-lg-2 control-label">ผู้ปกครองของนักศึกษา</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" placeholder="Name Student">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="text" class="col-lg-2 control-label">ชื่อ-นามสกุล</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" placeholder="Input Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="text" class="col-lg-2 control-label">เบอร์โทรศัพท์</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" placeholder="Input Telephone Number">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="submit" class="btn btn-primary">แก้ไขประวัติ</button>
                                        <a href="#/parent"><button class="btn btn-danger">ยกเลิก</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
