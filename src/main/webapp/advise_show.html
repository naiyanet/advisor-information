
<div class="col-md-12">
    <br>
    <div class="col-md-6">
        <div><a href="#/adviseAdd"><button class="btn btn-success" style="width: 200px">เพิ่มคำปรึกษา</button></a></div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <label class="panel-title">ค้นหาชื่อ หรือ email:</label>
            </div>
            <div class="panel-body" style="height: 70px">
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3">Search</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control col-md-3" ng-model="keyword"></span>
                        </div>
                        <button class="btn btn-default" ng-click="searchUser(keyword)">
                            <span class="mdi-action-search"></span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">คำปรึกษา</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <table class="table table-striped table-hover ">
                            <thead>
                                <tr>                           
                                    <td >นักศึกษา</td>
                                    <td >วันที่-เวลา</td>
                                    <td >หมวด</td>
                                    <td >ชื่อเรื่อง</td>
                                    <td >รายละเอียดคำปรึกษา</td>
                                    <td >download</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="advi in adviseshow.content">
                                    <td >{{advi.student.name}}</td>
                                    <td >{{advi.dates}}</td>
                                    <td >{{advi.categoryAdvise.nameCategory}}</td>
                                    <td >{{advi.title}}</td>
                                    <td >
                                        <h5 data-toggle="modal" data-target="#complete-dialog" class="form-group" id="setting-text">ดูรายละเอียด</h5>
                                        <div id="complete-dialog" class="modal fade form-group" tabindex="-1"> 
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header form-group">
                                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                                        <h4 class="modal-title">รายละเอียดการให้คำปรึกษา</h4>
                                                        <br>
                                                    </div>
                                                    <div class="modal-body form-group">
                                                        <div class="col-md-10 ">
                                                            <div style="word-wrap: break-word ; width: 100%">{{advi.detail}}</div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer form-group">
                                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <button ng-click="dowloads(advi)">
                                            <span class="mdi-file-file-download"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
