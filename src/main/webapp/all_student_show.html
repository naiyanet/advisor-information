
<div class="col-md-12">
    <br>
    <div class="col-md-6">
        <div><a href="#/adviseAdd"><button class="btn btn-success" style="width: 200px">เพิ่มคำปรึกษา</button></a>
            <a href="#/behaviorAdd"><button class="btn btn-success" style="width: 200px">รายงานความประพฤติ</button></a></div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">ค้นหาชื่อ :
            </div>
            <div class="panel-body" style="height: 70px">
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3">ค้นหา</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control col-md-3" ng-model="keyword">
                        </div>
                        <button class="btn btn-default" ng-click="studentSearch(keyword)">
                            <span class="mdi-action-search"></span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">นักศึกษาทั้งหมด</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <table class="table table-striped table-hover ">
                            <thead>
                                <tr>                           
                                    <th>นักศึกษา</th>
                                    <th>อีเมล์</th>
                                    <th>เบอร์โทรศัพท์</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="students in studentOrTeacher.content">
                                    <td >{{students.name}}</td>
                                    <td >{{students.email}}</td>
                                    <td >{{students.mobile}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>

            </div>
        </div>
        <ul class="pagination pull-right">
        <li id="firstpage"><a ng-click="firstPageallstudent()">&Lt;</a></li>
        <li id="prepage" ><a ng-click="prePageallstudent()">&lt;</a></li>
        <li><a>{{page + 1}}</a></li>
        <li id="nextpage"><a ng-click="nextPageallstudent()">&gt;</a></li>
        <li id="finalpage"><a ng-click="finalPageallstudent()">&gg;</a></li>
    </ul>
    </div>
</div>
